<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- what elements are needed for your user experience -->
    <h1> X Tic-Tac-Toe O</h1>
<body>
    <div class="grid-container">
        <div class="grid"></div>
        <div class="box" id="0" style="background-color: white;">X</div>
        <div class="box" id="1" style="background-color: white;">X</div>
        <div class="box" id="2" style="background-color: white;">X</div>
        <div class="box" id="3" style="background-color: white;">X</div>
        <div class="box" id="4" style="background-color: white;">X</div>
        <div class="box" id="5" style="background-color: white;">X</div>
        <div class="box" id="6" style="background-color: white;">X</div>
        <div class="box" id="7" style="background-color: white;">X</div>
        <div class="box" id="8" style="background-color: white;">X</div>
    </div>
    <br>
    <div id="game-display">Game Display</div>
        <div id="whos-turn">Player One Score</div>
        <div id="who-won">Player Two Score</div>
        <div id="draw">Cat's Eye</div>
    <br>
    <div>
        <button id="reset">RESET GAME</button>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
