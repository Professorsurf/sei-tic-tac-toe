<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- what elements are needed for your user experience -->
    <h1>Play Tic-Tac-Toe</h1>
<body>
    <div class="grid-container">
        <div class="grid-box" id="1"></div>
        <div class="grid-box" id="2"></div>
        <div class="grid-box" id="3"></div>  
        <div class="grid-box" id="4"></div>
        <div class="grid-box" id="5"></div>
        <div class="grid-box" id='6'></div>  
        <div class="grid-box" id='7'></div>
        <div class="grid-box" id="8"></div>
        <div class="grid-box" id="9"></div>  
    </div>
    <br>
    <div id="game-display">Game Display</div>
        <div id="whos-turn">Who's Turn</div>
        <div id="who-won">Who Won</div>
    <br>
    <div>
        <button id="reset">RESET GAME</button>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
